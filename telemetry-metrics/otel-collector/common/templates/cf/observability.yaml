  GrafanaWorkspaceID:
    Description: 'The ID of the Grafana workspace.'
    Value: !Ref GrafanaWorkspace

  GrafanaWorkspaceURL:
    Description: 'The URL of the Grafana workspace.'
    Value: !GetAtt GrafanaWorkspace.Endpoint
